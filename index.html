  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
    
        <span class="contact100-form-title"
            >توکن خود را در باکس زیر قرار دهید و دکمه تبدیل را بزنید</span
          >
          <div
            class="wrap-input100 validate-input"
            data-validate="لطفاً توکن خود را قرار دهید"
          >
            <textarea id="taToken" class="input100" name="token"></textarea>
            <span class="focus-input100"></span>
          </div>
          <div id="showError" class="alert alert-danger text-center" role="alert" style="display: none;">
          </div>
          <div id="tokenIsEmpty" class="alert alert-danger text-center" role="alert" style="display: none;">
            لطفاً توکن خود را قرار دهید
          </div>
          <div id="newTokenCopy" class="alert alert-success text-center" role="alert" style="display: none;">
            توکن جدید کپی شد
          </div>
          <div id="errorHappend" class="alert alert-danger text-center" role="alert" style="display: none;">
            خطایی رخ داده است مجدد تلاش کنید
          </div>
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn" onclick="copyToken()">
              <span>
                کپی
                <i class="fa fa-clipboard m-r-6" aria-hidden="true"></i>
              </span>
            </button>

            <button class="contact100-form-btn" onclick="convertToken()">
              <span>
                تبدیل
                <i class="fa fa-refresh m-r-6" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>

        <span id="sNewToken" class="contact100-form-title" style="margin-top: 30px;"></span>
    </div>
    <div id="dropDownSelect1"></div>

    <script>
      let convertToken = () => {
        let oldToken = document.getElementById("taToken").value;
        let tokenIsEmpty=document.getElementById("tokenIsEmpty");
        if(oldToken==""){
            tokenIsEmpty.style.display = "block";
            return;
        }else{
            tokenIsEmpty.style.display = "none";
        }
        oldToken = oldToken.trim();
        /*عملیات تغییر توکن*/
        let newToken=document.getElementById("sNewToken");
        newToken.textContent=oldToken;
      };


      let copyToken=()=>{
        let newToken=document.getElementById("sNewToken").textContent;
        let newTokenCopy=document.getElementById("newTokenCopy");
        let errorHappend=document.getElementById("errorHappend");
        let tokenIsEmpty=document.getElementById("tokenIsEmpty");
        let showError=document.getElementById("showError");

        if(newToken==""){
            showError.textContent="ابتدا توکن خود را قرار دهید و بعد"
            tokenIsEmpty.style.display = "block";
            return;
        }else{
            tokenIsEmpty.style.display = "none";
        }

        navigator.clipboard.writeText(newToken).then(function() {
            newTokenCopy.style.display = "block";
        }).catch(function(error) {
            errorHappend.style.display = "block";
         });
      }
    </script>
  </body>
